{% include "base_generic.html" %}

{% block content %}

<div class="overflow-x-auto">
    <table class="table w-full">
        {% comment %} Headings {% endcomment %}
        <thead>
            <tr>
                <th>Issue Type</th>
                <th>Issue Description</th>
                <th>Date and Time</th>
            </tr>
        </thead>
        <tbody>
            {% for i in tickets %}
                <tr>
                    <td>{{i.issue_type}}</td>
                    <td>{{i.issue_description}}</td>
                    <td>{{i.date}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
